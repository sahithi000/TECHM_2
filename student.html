<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Students</title>
</head>
<body>
<h1>Student List</h1>
<a th:href="@{/students/add}">Add New Student</a>
<form th:action="@{/students/search}" method="get">
 <input type="text" name="keyword" placeholder="Search by name"/>
 <button type="submit">Search</button>
</form>
<form th:action="@{/students/filter}" method="get">
 <input type="text" name="studentClass" placeholder="Filter by class"/>
 <button type="submit">Filter</button>
</form>
<table border="1">
 <tr>
 <th>Name</th><th>Age</th><th>Class</th><th>Email</th><th>Address</th><th>Actions</th>
 </tr>
 <tr th:each="student : ${studentPage.content}">
 <td th:text="${student.name}"></td>
 <td th:text="${student.age}"></td>
 <td th:text="${student.studentClass}"></td>
 <td th:text="${student.email}"></td>
 <td th:text="${student.address}"></td>
 <td>
 <a th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit</a> |
 <a th:href="@{/students/delete/{id}(id=${student.studentId})}" onclick="return confirm('Are you
sure?')">Delete</a>
 </td>
 </tr>
</table>
<div>
 <a th:if="${studentPage.hasPrevious()}" th:href="@{/students(page=${studentPage.number -
1})}">Previous</a>
 <span>Page <span th:text="${studentPage.number + 1}"></span></span>
 <a th:if="${studentPage.hasNext()}" th:href="@{/students(page=${studentPage.number +
1})}">Next</a>
</div>
</body>
</html>
